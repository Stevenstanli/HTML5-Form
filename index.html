<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/55bb67597d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <!--Contenedor o cuerpo del formulario-->
        <div class="center mx-auto" style="width: 600px;">

            <!--Formulario-->
            <div class="form-row" id="space-button">
                <h1>Payment form example</h1>
            </div>
            <div class="form-row border">
                <form class="form-row" id="form" method="POST" target="_blank">
                    <div class="col">
                        <div class="col" id="alert">
                            <div class="alert alert-danger" role="alert">
                                A simple danger alertâ€”check it out!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7">
                            <label>Card#</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXX">
                        </div>
                        <div class="col-2">
                            <label>CVC#</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col">
                            <label>Amount</label>
                            <div class="input-group mb-3">
                                <label>$</label>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7">
                            <label>City</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-7">
                            <label>City</label>
                            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="tarjet"><i
                                            class="fab fa-cc-mastercard"></i></button>
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="tarjet"><i
                                            class="fab fa-cc-visa"></i></i></button>
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="tarjet"><i
                                            class="fab fa-cc-diners-club"></i></button>
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="tarjet"><i
                                            class="fab fa-cc-amex"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label>Example textarea</label>
                            <textarea class="form-control" id="textarea" rows="3" cols="30"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-row" id="space-button">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-sm" id="button">Send</button>
                    <button type="button" class="btn btn-secondary btn-sm" id="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
